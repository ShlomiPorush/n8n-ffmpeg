name: Check, Build, and Push n8n-ffmpeg Image

on:
  # Manual trigger
  workflow_dispatch:

  # Automatic run once a day, at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

# Set permissions for GITHUB_TOKEN to allow pushing to GHCR
permissions:
  contents: read
  packages: write

env:
  DOCKER_USER: shlomip
  IMAGE_NAME: n8n-ffmpeg
  N8N_REPO: n8n-io/n8n
  DOCKER_REGISTRY_URL: https://registry.hub.docker.com/v2
  GHCR_REGISTRY_URL: ghcr.io

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch latest n8n version
        id: get_version
        run: |
          # Fetch the version marked as "Latest" by GitHub
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ env.N8N_REPO }}/releases/latest | \
              jq -r '.tag_name')
          
          # Remove the 'n8n@' prefix (e.g., n8n@1.33.1 -> 1.33.1)
          LATEST_VERSION=$(echo "$LATEST_TAG" | sed 's/^n8n@//')
          
          if [[ "$LATEST_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Latest n8n version is $LATEST_VERSION"
            # Set the version as an output variable
            echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Error: Could not determine latest n8n version or format is invalid: $LATEST_VERSION"
            exit 1
          fi

      - name: Check if version tag already exists on Docker Hub
        id: check_tag
        env:
          TARGET_TAG: ${{ steps.get_version.outputs.LATEST_VERSION }}
          # Docker Hub check URL for the specific tag
          CHECK_URL: ${{ env.DOCKER_REGISTRY_URL }}/repositories/${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}/tags/${{ steps.get_version.outputs.LATEST_VERSION }}
        run: |
          echo "ðŸ” Checking for existing tag: ${{ env.TARGET_TAG }}"
          
          # Use curl and check the HTTP status code (200 = Exists, 404 = Not found)
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.CHECK_URL }})
          
          if [ "$STATUS_CODE" == "200" ]; then
            echo "âš ï¸  Version ${{ env.TARGET_TAG }} already exists on Docker Hub (Status 200)."
            # Set an output indicating the tag exists
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version ${{ env.TARGET_TAG }} does not exist on Docker Hub (Status $STATUS_CODE). Proceeding with build."
            # Set an output indicating the tag does not exist
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Conditional Build Check
        # Exit the job gracefully if the tag already exists, avoiding further steps
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "Skipping build and push as version ${{ steps.get_version.outputs.LATEST_VERSION }} already exists on Docker Hub."
          exit 0 # Exit successfully

      # --- Steps below run ONLY if TAG_EXISTS is 'false' ---

      - name: Log in to Docker Hub
        # Login only for Docker Hub
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry (GHCR)
        # Login only for GHCR
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: docker/setup-buildx-action@v3

      # Tags for Docker Hub: shlomip/n8n-ffmpeg:tag
      # Tags for GitHub Container Registry: ghcr.io/owner/repo/n8n-ffmpeg:tag
      - name: Build and Push Docker image to both Registries
        id: docker_build
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.LATEST_VERSION }}
            ${{ env.GHCR_REGISTRY_URL }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.GHCR_REGISTRY_URL }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.LATEST_VERSION }}
          # Enable GitHub Actions caching
          cache-from: type=gha
          cache-to: type=gha,mode=max
